<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of personList">
      <th scope="row">{{person.personId}}</th>
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
    </tr>

  </tbody>
</table>
